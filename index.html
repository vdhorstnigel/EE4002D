<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Sensor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sensor Dashboard</h1>

    <div class="top-row">
      <div class="small-box" id="timestamp">
        <h2>Timestamp</h2>
        <p class="value">--:--:--</p>
      </div>
  
      <div class="small-box" id="humidity">
        <h2>Humidity</h2>
        <p class="value">-- %</p>
      </div>
  
      <div class="small-box" id="temperature">
        <h2>Temperature</h2>
        <p class="value">-- Â°C</p>
      </div>
    </div>
      
    <div class="middle-grid">
      <div class="medium-box" id="etoh">
        <h2>EtOH (ppm)</h2>
        <p class="value">----</p>
      </div>
  
      <div class="medium-box" id="h2s">
        <h2>H2S (ppm)</h2>
        <p class="value">----</p>
      </div>
  
      <div class="medium-box" id="ethylene">
        <h2>Ethylene (ppm)</h2>
        <p class="value">----</p>
      </div>
  
      <div class="medium-box" id="nh3">
        <h2>NH3 (ppm)</h2>
        <p class="value">----</p>
      </div>
    </div>
    
    <div id="foodInfo" class="green">Waiting for classification...</div>
  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
